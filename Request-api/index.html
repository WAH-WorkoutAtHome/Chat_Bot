<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout At Home Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">Workout At Home</div>
    <div class="chat-body" id="chatBody">
      <p id="responseText"><em>Selamat datang di WAH Chat-Bot...</em></p>
    </div>
    <div class="chat-footer">
      <input type="text" id="prompt" placeholder="Isi pesan di sini..." onkeydown="checkEnter(event)">
      <button onclick="sendRequest()">Kirim</button>
    </div>
  </div>

  <script src="JS/fetch.js"></script>
</body>
</html>
